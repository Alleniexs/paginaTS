<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Quiero Mucho Evi‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .title {
            font-size: 3vw;
            color: white;
            margin-bottom: 20px;
        }

        .envelope {
            width: 300px;
            height: 220px;
            background: #ff4d6d;
            position: relative;
            border-radius: 10px;
            cursor: pointer;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff6b81;
            clip-path: polygon(50% 20%, 100% 100%, 0% 100%);
            transition: transform 0.5s;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            font-size: 18px;
            font-weight: bold;
            color: #ff4d6d;
            opacity: 0;
            background-color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            transition: opacity 0.5s;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        .envelope.open .message {
            opacity: 1;
        }

        .gif-container {
            margin-top: 20px;
            text-align: center;
        }

        .gif {
            max-width: 100%;
            height: auto;
        }

        .music-container button {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        /* Corazones flotantes */
        @keyframes floatHeart {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        .heart {
            position: absolute;
            font-size: 40px;
            color: #ff4d6d;
            animation: floatHeart 3s infinite;
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 30%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 50%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 70%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 90%; animation-delay: 4s; }
    </style>
</head>
<body>
    <div class="title">üíå Abre este sobre üíå</div>

    <!-- Corazones flotantes -->
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>

    <div class="envelope" onclick="openEnvelope()">
        <div class="flap"></div>
        <div class="message">Te quiero mucho Evi ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>

    <div class="gif-container">
        <img src="https://i.imgur.com/aL1ABU9.gif" alt="GIF animado" class="gif">
    </div>

    <div class="music-container">
        <button onclick="playMusic()">üéµ Reproducir M√∫sica</button>
        <audio id="music" src="https://raw.githubusercontent.com/Alleniexs/paginaTS/main/cancion.mp3" preload="auto"></audio>
    </div>

    <button onclick="openQuestion()">üíñ Pregunta Especial üíñ</button>

    <script>
        function openEnvelope() {
            document.querySelector('.envelope').classList.toggle('open');
        }

        function playMusic() {
            var music = document.getElementById("music");
            music.play();
        }

        function openQuestion() {
            window.open("pregunta.html", "_blank", "width=400,height=400");
        }
    </script>
</body>
</html>
