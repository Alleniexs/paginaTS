<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Quiero Mucho Evi仇벒잺</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Animaci칩n para corazones flotantes */
        @keyframes floatHeart {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        .heart {
            position: absolute;
            font-size: 30px;
            color: #ff4d6d;
            animation: floatHeart 3s infinite;
        }

        .envelope {
            width: 300px; /* Aumentamos el tama침o del sobre */
            height: 220px;
            background: #ff4d6d;
            position: relative;
            border-radius: 10px;
            cursor: pointer;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff6b81;
            clip-path: polygon(50% 20%, 100% 100%, 0% 100%);
            transition: transform 0.5s;
        }

        .message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 80%;
            background: white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4vw; /* Tama침o adaptable */
            font-weight: bold;
            color: #ff4d6d;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        .envelope.open .message {
            opacity: 1;
        }

        .title {
            font-size: 3vw;
            color: white;
            margin-bottom: 20px;
        }

        /* GIF container */
        .gif-container {
            margin-top: 20px;
            text-align: center;
        }

        .gif {
            max-width: 100%;
            height: auto;
        }

        /* Reproductor de m칰sica m치s peque침o */
        .music-container iframe {
            width: 90%;
            height: 120px;
            border-radius: 8px;
            margin-top: 20px;
        }

        /* Corazones en movimiento */
        .heart:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .heart:nth-child(2) {
            left: 30%;
            animation-delay: 1s;
        }

        .heart:nth-child(3) {
            left: 50%;
            animation-delay: 2s;
        }

        .heart:nth-child(4) {
            left: 70%;
            animation-delay: 3s;
        }

        .heart:nth-child(5) {
            left: 90%;
            animation-delay: 4s;
        }
    </style>
</head>
<body>
    <div class="title">游눏 Abre este sobre 游눏</div>
    
    <!-- Corazones flotantes -->
    <div class="heart">仇벒잺</div>
    <div class="heart">仇벒잺</div>
    <div class="heart">仇벒잺</div>
    <div class="heart">仇벒잺</div>
    <div class="heart">仇벒잺</div>

    <!-- Sobre -->
    <div class="envelope" onclick="openEnvelope()">
        <div class="flap"></div>
        <div class="message">Te quiero mucho 仇벒잺</div>
    </div>

    <!-- GIF -->
    <div class="gif-container">
        <img src="https://i.imgur.com/aL1ABU9.gif" alt="GIF animado" class="gif">
    </div>

    <!-- Reproductor de m칰sica -->
    <div class="music-container">
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/rama-bayu-546248775/ed-sheeran-perfect-lyrics-video%3Futm_source%3Dclipboard%26utm_medium%3Dtext%26utm_campaign%3Dsocial_sharing&color=%23ff5500" scrolling="no" frameborder="no" allow="autoplay"></iframe>
    </div>

    <script>
        function openEnvelope() {
            document.querySelector('.envelope').classList.toggle('open');
        }
    </script>
</body>
</html>
