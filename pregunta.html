<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín? ❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .question {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-yes {
            background-color: #ff4d6d;
            color: white;
        }
        .btn-yes:hover {
            background-color: #ff2e4d;
        }
        /* Animación para corazones flotantes */
        @keyframes floatHeart {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .heart {
            position: absolute;
            font-size: 30px;
            color: #ff4d6d;
            animation: floatHeart 5s infinite;
        }
    </style>
</head>
<body>
    <!-- Corazones flotantes -->
    <script>
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
        setInterval(createHearts, 500);
    </script>
    
    <div class="question">¿Quieres ser mi San Valentín? ❤️</div>
    <div class="buttons">
        <button class="btn btn-yes" onclick="accept()">Sí</button>
        <button class="btn btn-yes" onclick="accept()">Sí</button>
        <button class="btn btn-yes" onclick="accept()">Sí</button>
    </div>

    <script>
        function accept() {
            alert("¡Lo sabía! Te quiero mucho, Evi ❤️");
            window.close();
        }
    </script>
</body>
</html>
